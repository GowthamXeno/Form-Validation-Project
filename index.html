<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="address-card-solid.svg" class="favicon">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6bfa4afcb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <H2 class="Heading">User Registration    bdfkanfa Form</H2>
        <form class="form-content">
            <label>Username</label>
            <i class="fa-solid fa-user"></i>
            <input type="text">
            <label>Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email">
            <label>PhoneNumber</label>
            <i class="fa-solid fa-phone"></i>
            <input type="tel">
            <label>Password</label>
            <i class="fa-solid fa-key"></i>
            <input type="password">
            <label>Confirm Password</label>
            <i class="fa-solid fa-key"></i>
            <input type="password">
            <input type="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
