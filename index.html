<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="address-card-solid.svg" class="favicon">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <H2 class="Heading">User Registration Form</H2>
        <form class="form-content" id="Registration-form" onsubmit="return Form()">
            <label>Username</label>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="nameError" class="error"></span>
            <div>
            <label>Email</label>
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter Email">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="emailError"class="error"></span>
            </div>
            </div>
            <label>Phone Number</label>
            <div class="input-container">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" placeholder="Enter phone number">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="numberError" class="error"></span>
            <div>
            <label for="gender">Gender</label>
            <div class="input-container" >
                <i class="fa-regular fa-user"></i>

                    <select id="gender" name="gender" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="notSpecified">Prefer Not to Say</option>
                    </select>
            </div> 
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="genderError" class="error"></span>
            <div>
            <label>Date of Birth</label>
            <div class="input-container">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="date" placeholder="Enter Date of Birth">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="dobError" class="error"></span>
            <div>
            <label>Password</label>
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="passwordError" class="error"></span>
            <div>
            <label>Confirm Password</label>
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Enter Confirm Password">
            </div>
            <div class="error-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="confirmpasswordError" class="error"></span>
            <div>
            <input type="submit" class="Submit-button">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
