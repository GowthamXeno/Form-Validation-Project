<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="address-card-solid.svg" type="image/svg+xml">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container form-container">
        <H2 class="Heading">User Registration Form</H2>
        <form class="form-content" id="Registration-form" onsubmit="return Form()" novalidate>
            <label>Username</label>
            <div class="input-container">
                <i id="usernameicon" class="fa-solid fa-user error-icon"></i>
                <input type="text" placeholder="Enter Username" id="username" autocomplete="off">
            </div>
            <div class="username-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="usernameError" class="error"></span>
            </div>
            <label>Email</label>
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Enter Email" id="email" autocomplete="off">
            </div>
            <div class="email-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="emailError"class="error"></span>
            </div>
            <label>Phone Number</label>
            <div class="input-container">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" placeholder="Enter phone number" id="number" autocomplete="off">
            </div>
            <div class="number-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="numberError" class="error"></span>
            </div>
            <label for="gender">Gender</label>
            <div class="input-container" >
                <i class="fa-regular fa-user"></i>

                    <select id="gender" name="gender" >
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="notSpecified">Prefer Not to Say</option>
                    </select>
            </div> 
            <div class="gender-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="genderError" class="error"></span>
            </div>
            <label>Date of Birth</label>
            <div class="input-container">
                <i class="fa-solid fa-cake-candles"></i>
                <input id='dob' type="date" id="dob" min="1950-01-01" max="2050-01-01">
            </div>
            <div class="dob-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="dobError" class="error"></span>
            </div>
            <label>Password</label>
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Enter Password" id="password">
            </div>
            <div class="password-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="passwordError" class="error"></span>
            </div>
            <label>Confirm Password</label>
            <div class="input-container">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Enter Confirm Password" id="confirmpassword">
            </div>
            <div class="confirmpassword-error-container error_container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span id="confirmpasswordError" class="error"></span>
            </div>
            <input type="submit" class="Submit-button">
          </form>
    </div>
    <div id="toast" class="toast">
        Form Submitted Successfully!
    </div>
      <script defer src="script.js"></script>
</body>
</html>
